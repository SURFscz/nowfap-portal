---
- include_vars: "comanage/vars/auth_mellon.yml"

- name: Create metadata
  script: scripts/mellon_create_metadata.sh -d {{ output_dir }} -n  {{ entity_id }} {{ endpoint_url }}
  become: false

- name: Create a directory where auth_mellon can store data
  file:
    path: /var/cache/mod_auth_mellon_postdata
    state: directory
    owner: www-data
    mode: 0755

- name: Create a directory metadata for auth_mellon is stored
  file:
    path: /etc/apache2/mellon
    state: directory
    owner: www-data
    mode: 0700

- name: Copy SP meta data
  copy:
    src: "{{ output_dir }}/{{entity_id }}.xml"
    dest: "/etc/apache2/mellon/sp-metadata.xml"
    remote_src: True
    owner: www-data
    mode: 0644
  notify:
    - Restart Apache

- name: Copy key
  copy:
    src: "{{ output_dir }}/{{entity_id }}.key"
    dest: "/etc/apache2/mellon/sp-private-key.pem"
    remote_src: True
    owner: www-data
    mode: 0600
  notify:
    - Restart Apache

- name: Copy cert
  copy:
    src: "{{ output_dir }}/{{entity_id }}.cert"
    dest: "/etc/apache2/mellon/sp-cert.pem"
    remote_src: True
    owner: www-data
    mode: 0600
  notify:
    - Restart Apache
